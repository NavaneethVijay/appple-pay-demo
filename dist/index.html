<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>
    <style>
      apple-pay-button {
        --apple-pay-button-width: 150px;
        --apple-pay-button-height: 30px;
        --apple-pay-button-border-radius: 3px;
        --apple-pay-button-padding: 5px 4px;
        --apple-pay-button-box-sizing: border-box;
        display: block;
      }
    
</style>
    <title>Apple Pay Demo</title>
  </head>
  <body>
    <apple-pay-button id="applePay" buttonstyle="black" type="plain" locale="en"></apple-pay-button>
    <script>function onApplePayButtonClicked() {
    if (!ApplePaySession) return;
    // Define ApplePayPaymentRequest
    const request = {
        countryCode: "US",
        currencyCode: "USD",
        merchantCapabilities: [
            "supports3DS"
        ],
        supportedNetworks: [
            "visa",
            "masterCard",
            "amex",
            "discover"
        ],
        total: {
            label: "Demo (Card is not charged)",
            type: "final",
            amount: "1.99"
        }
    };
    // Create ApplePaySession
    const session = new ApplePaySession(3, request);
    console.log(session);
    session.onvalidatemerchant = async (event)=>{
        // Call your own server to request a new merchant session.
        const merchantSession = await validateMerchant();
        session.completeMerchantValidation(merchantSession);
    };
    session.onpaymentmethodselected = (event)=>{
        // Define ApplePayPaymentMethodUpdate based on the selected payment method.
        // No updates or errors are needed, pass an empty object.
        const update = {
        };
        session.completePaymentMethodSelection(update);
    };
    session.onshippingmethodselected = (event)=>{
        // Define ApplePayShippingMethodUpdate based on the selected shipping method.
        // No updates or errors are needed, pass an empty object.
        const update = {
        };
        session.completeShippingMethodSelection(update);
    };
    session.onshippingcontactselected = (event)=>{
        // Define ApplePayShippingContactUpdate based on the selected shipping contact.
        const update = {
        };
        session.completeShippingContactSelection(update);
    };
    session.onpaymentauthorized = (event)=>{
        // Define ApplePayPaymentAuthorizationResult
        const result = {
            status: ApplePaySession.STATUS_SUCCESS
        };
        session.completePayment(result);
    };
    session.oncancel = (event)=>{
    // Payment cancelled by WebKit
    };
    session.begin();
}
document.getElementById('applePay').addEventListener('click', ()=>{
    console.log('clickd');
    onApplePayButtonClicked();
});

</script>
  </body>
</html>
